<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<h2 align="center">Register Page</h2>
<form action="regdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>username:</td>
            <td><input type="text" name="uutxt"></td>
        </tr>
         <tr>
            <td>password:</td>
            <td><input type="password" name="ptxt"></td>
        </tr>
       <tr>
            <td>email:</td>
            <td><input type="email" name="etxt"></td>
        </tr>
    <tr>
      <td><input type="submit" name="stxt" value="submit"></td>
    </tr>

    </table>
  </form>
</body>
</html>
